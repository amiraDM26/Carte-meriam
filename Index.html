<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carte pour Meriam</title>
<style>
  html,body{
    margin:0;height:100%;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(900px 600px at 20% 10%, #ffc371, transparent 60%),
      radial-gradient(900px 600px at 80% 30%, #7ee8fa, transparent 60%),
      radial-gradient(900px 700px at 30% 90%, #eec0ff, transparent 60%),
      radial-gradient(900px 700px at 90% 90%, #ff5f6d, transparent 60%),
      #0f0f10;
    display:flex;align-items:center;justify-content:center;
    padding:18px;
  }
  .wrap{ width:min(420px, 92vw); }

  /* checkbox hack: no JS */
  #t{ position:absolute; opacity:0; pointer-events:none; }

  .card{
    position:relative;
    width:100%;
    height:260px;
    perspective:1200px;
    display:block;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
  }

  .front{
    position:absolute; inset:0;
    border-radius:22px;
    background:linear-gradient(120deg,#ff6a00,#ee0979,#00c6ff,#8f94fb);
    box-shadow:0 20px 50px rgba(0,0,0,.35);
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:900;font-size:26px;text-align:center;
    transform-origin:left center;
    transition:transform .9s cubic-bezier(.2,.8,.2,1);
    backface-visibility:hidden;
  }

  .inside{
    position:absolute; inset:0;
    border-radius:22px;
    background:rgba(255,255,255,.96);
    box-shadow:0 20px 50px rgba(0,0,0,.35);
    padding:18px;
    display:flex;flex-direction:column;justify-content:center;
    text-align:center;
    opacity:0;
    transition:opacity .4s ease .2s;
    pointer-events:none;
  }

  .name{
    font-size:38px;
    font-weight:950;
    margin:0 0 10px;
    background:linear-gradient(90deg,#ff6a00,#ee0979,#00c6ff,#8f94fb);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }
  .line{ margin:6px 0; font-size:16px; line-height:1.45; color:#111; }
  .emdr{ font-weight:900; padding:4px 10px; border-radius:999px; background:rgba(0,0,0,.08); display:inline-block; }
  .small{ margin-top:10px; font-size:13px; opacity:.7; color:#111; }

  /* OPEN state */
  #t:checked + label .front{ transform:rotateY(-160deg); }
  #t:checked + label .inside{ opacity:1; pointer-events:auto; }
</style>
</head>
<body>
  <div class="wrap">
    <input id="t" type="checkbox">
    <label class="card" for="t">

    </label>
  </div>
</body>
